<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
     <center><h1 class="bg-danger-subtle">Number Guessing</h1></center>
    <br>
    <center><h2 class="bg-body-secondary" >Guess a number between 1 to 10: </h2></center>
    <input type="text" class="bg-success-subtle" placeholder="Enter your guessing number" id="number">
    <input type="button" value="Guess" class="bg-primary-subtle" onclick="guessnumber()">
    <br>
    <br>
    <center><h2 id="amashi" class="bg-info-subtle">Chances left: 3</h2></center>
    <br>
    <center><h2 id="win" class="bg-danger-subtle"></h2></center>
    <center><h2 id="fail" class="bg-body-secondary"></h2></center>
</div>
   
    
    

    <script src="app.js"></script>
</body>
</html>
